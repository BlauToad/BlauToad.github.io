<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Voleyball Counter</title>
</head>

<body>
    <input type="text" id="textId" style="width:0;" onfocusout='focus_i()' keydown='keyInput()'></input>
    <div id="info">
        <a>Round: </a>
        <a id="t1">0</a>
        <a>:</a>
        <a id="t2">0</a>
        <a style="margin-left: 5vw;">Points: </a>
        <a id="e1">0</a>
        <a>:</a>
        <a id="e2">0</a>
    </div>
    <div id="d">

         
    </div>
    <div id="e">
    </div>

    <div class="bottom_right">
        <a id="time"></a>
    </div>
    <div class="help1">
        <div id="help1" class="team1_p" onclick="team1_plus1()">
            <a id="help1_">+1<br></a>
            <a>1</a>
        </div>
        <div id="help2" class="team2_p" onclick="team2_plus1()">
            <a id="help2_">+1<br></a>
            <a>2</a>
        </div>
    </div>
    <div class="help2">
        <div class="team3_p" onclick="switchTeams()">
            <a>Switch Teams<br></a>
            <a>⇆</a>
        </div>
        <div id="_2help1" class="team1_p" onclick="team1_minus1()">
            <a id="_2help1_">-1<br></a>
            <a>Q</a>
        </div>
        <div id="_2help2" class="team2_p" onclick="team2_minus1()">
            <a id="_2help2_">-1<br></a>
            <a>W</a>
        </div>
    </div>
    <div class="help3">
        <div class="connection" onclick="connection()">
            <a id="status" style="color: #fb0;">↻</a>
        </div>
    </div>
    <div id="qrcode" style="display: none;" onclick="hide_qr()"></div>
    <script src="../peerjs.min.js"></script>
    <script src="../qrcode.min.js"></script>
    <script src="c_script.js"></script>
</body>

</html>
