<!DOCTYPE html>

<head>

<body>

    <input type="range" id="max_p" onchange="fmax_p()" max="25" min="15" value="25">
    <a id="max_pa">25</a>
    <div id="d" class="d1">
        <a id="t1">0</a>

        <a>:</a>
        <a id="e2">0</a>
    </div>
    <div class="help1">
        <div id="help1" class="team1_p">

        </div>
        <div id="help2" class="team2_p">
            <a id="help2_">+1<br></a>
            <a>2</a>
        </div>
    </div>
    <div class="help2">
        <div class="team3_p">
            <a>Switch Teams</a>
            <a>â‡†</a>
        </div>

            <a id="_2help1_">-1<br></a>

        </div>
        <div id="_2help2" class="team2_p">
            <a id="_2help2_">-1<br></a>
            <a>W</a>
        </div>
    </div>

    <div class="bottom_right">
        <a id="time"></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
