    <script>
        const aa = document.getElementById("aa");

        const targetDate = new Date(2024, 6, 13); // Set the target date as July 13, 2024
        const currentDate = new Date(); // Get the current date

        const oneDay = 1000 * 60 * 60 * 24; // Calculate the number of milliseconds in one day
